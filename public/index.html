<!DOCTYPE html>
<html data-ng-app="ngDraw">
  <head>
    <meta charset="UTF-8">
    <title>Draw WebSockets</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <style>
      body {
        overflow: hidden;
        width:100%;
        height:100%;
        text-align: center;
      }
      * {
        margin:0;
        padding:0;
      }
      canvas {
        width:100%;
        height:100%;
        display:block;
      }
    </style>
  </head>
  <body data-ng-controller="userCtrl as vm">
    <script src="https://jc-mean-lab.herokuapp.com/socket.io/socket.io.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
    <script>
      var socket = io();
      angular
        .module('ngDraw', [ 'ngResource' ])
        .factory("UserFactory", [ "$resource", User ])
        .controller('userCtrl', [
          "$scope",
          "UserFactory",
          userController
        ]);
        function userController ($scope, UserFactory) {
          var vm = this;
          UserFactory.query().$promise.then(function (users) {
            vm.users = users;
          });
        }
        function User ($resource) {
          return $resource("/api/users", {}, {
            method: { update: "PUT" }
          });
        }
    </script>
      <div><p>Users Present: {{vm.users.length - 1}}</p></div>
  </body>
</html>
